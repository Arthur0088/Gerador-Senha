<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title-principal">Gerador de Senha</h1>


    <main class="container-input">
        <div class="subtitulo">
            <span>Tamanho <span id="valor"></span> Caracterres</span>
        </div>
        <div class="container-slide">
            <input id="slider" class="slider" type="range" min="5" max="20" value="20c">
        </div>
        <button id="button" class="button-gerar" onclick="generate()">Gerar senha</button>
    </main>

    <div id="containerPass" class="container-senha hide" onclick="copy()">
        <span class="title-senha ">Sua senha gerada foi:</span>
        <span id="senha" class="senha"></span>
        <span id="msg" class="msg"> clique para copiar.</span>
    </div>

    <script src="script.js"></script>
</body>

</html>
